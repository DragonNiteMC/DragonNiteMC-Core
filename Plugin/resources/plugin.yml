main: com.dragonnite.mc.dnmc.core.main.DragonNiteMC
version: ${project.version}
name: DragonNiteMC-Core
api-version: "1.15"
description: Libraries use
depend: [ ProtocolLib, Vault ]
softdepend: [ PlaceholderAPI, AsyncCreateWorld ]
authors: [ EricLam, Caxerx ]
commands:
  dragonnitemc:
    aliases: [ dragonnite,dnmc ]
    description: show the version
  help:
    aliases: [ '?', pl ]
    description: show help command
permissions:
  dragonnite.admin:
    description: dragonnite admin permission
    default: false